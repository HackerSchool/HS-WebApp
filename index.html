<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <script type="module" src="js/app.js" defer></script>
    </head>
    <body>
        <h1>Welcome to the Dashboard</h1>
        <div id="userRoles">Loading roles...</div> <!-- Display roles here -->
        <!-- Display the current logo -->
        <img id="memberLogo" src="" alt="Member Logo" style="max-width: 100px; max-height: 100px;">
        <br>

        <!-- Form to upload new member logo -->
        <form id="uploadLogoForm">
            <label for="logoUpload">Upload New Logo:</label>
            <input type="file" id="logoUpload" name="logoUpload">
            <button type="submit">Upload</button>
        </form>

        <!-- Display user info in a form for editing -->
        <form id="editForm">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" disabled>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" disabled>
            <br>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" disabled>
            <br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" disabled></textarea>
            <br>

            <label for="istId">IST ID:</label>
            <input type="text" id="istId" name="istId" disabled>
            <br>

            <button type="button" id="editButton">Edit</button>
            <button type="submit">Save Changes</button>
        </form>

        <p id="message"></p>

        <div id="members">
            
        </div>

    </body>
</html>

<!-- Display member's logo -->


<a href="/logout">Logout</a>
<a href="/login">Login</a>
</body>
</html>
